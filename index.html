<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

				                <div class ="form-group">

						        </div>

							        <input type = "text" id = "email" placeholder="Email" class="form-control" required>
						        </div>
								<div class ="form-group">
						            <label for = "contact" class = "sr-only">Contact</label>
							        <input type = "text" id = "contact" placeholder="Contact" class="form-control" required>
						        </div>
								
						        <div>
						            <button type = "submit" class = "btn btn-outline-warning btn-block btn-sm">Add student</button>
						        </div>
				            </form>
						</div>
					</div>
			   </div>
			   <div class ="col-md-6">
			        <table class = "table table-bordered text-white">
					    <thead>
						    <tr>
							    <td>Sr No</td>
								<td>First Name</td>

						</thead>

					            <td></td>
						        <td></td>

						        <td></td>
						        <td></td>
						    </tr>
					
					    </tbody>
					</table>
			   
			   </div>
			</div>
		</div>
